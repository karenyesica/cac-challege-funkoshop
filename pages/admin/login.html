<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="icon" href="../../img/branding/isotype.svg" type="image/svg">
    <title>Login | Funkoshop</title>
</head>

<body>
    <header><!---Inicio  header-->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="login container">
        <h1 class="login__title">INGRESAR A MI CUENTA</h1>
        <form class="login__form" action="" method="POST" target="_self" enctype="application/x-www-form-urlencoded">
            <div class="form__field">
                <label class="form__label" for="email">Email:</label>
                <input class="form__input" type="email" name="email" id="name" placeholder="johndoe@correo.com">
            </div>
            <div class="form__field">
                <label class="form__label" for="password">Contraseña:</label>
                <input class="form__input" type="password" name="password" id="password" placeholder="●●●●●●●●●●●">
            </div>
            <div class="form__submission">
                <input class="form__submit" type="submit" value="Ingresar">
                <div class="form__remember">
                    <input type="checkbox" id="remember" value="Recordarme">
                    <label for="remember">Recordarme</label>
                </div>
            </div>
            <a class="form__link" href="">Olvidé mi contraseña</a>
        </form>
    </main>
    <footer>
        <section>
            <nav class="navbar container">
                <ul>
                    <li>
                        <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="./login.html">INGRESAR</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="../shop/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="../../img/branding/isotype.svg" alt="Isologotipo de Funkoshop">
                </picture>
            </nav>
        </section>
        <p class="copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
