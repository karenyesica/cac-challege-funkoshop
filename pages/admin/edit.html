<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="icon" href="../../img/branding/isotype.svg" type="image/svg">
    <title>Edit | Funkoshop</title>
</head>

<body>
    <header><!---Inicio  header-->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="./index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>EDITAR ITEM</h1>
        <section>
            <article>
                <form action="" method="get" target="_self" enctype="text/plain">
                    <label for="Categoría:">Categoría:</label>
                    <select name="Categoría:">
                        <option selected>Figuras</option>
                    </select>
                    <label for="Licencia:">Licencia:</label>
                    <select name="Licencia:">
                        <option selected>Harry Potter</option>
                    </select>
                </form>
            </article>
            <article>
                <form action="" method="get" target="_self" enctype="text/plain">
                    <label for="Nombre del producto:">Nombre del producto:</label>
                    <input type="text" placeholder="Kakashi Hatake Shippuden Saga">
                </form>
            </article>
            <article>
                <textarea placeholder="Descripción del producto">Figura Funko coleccionable de Harry Potter de la saga Harry Potter.</textarea>
            </article>
            <article>
                <form action="" method="get" target="_self" enctype="text/plain">
                    <label for="SKU:">SKU:</label>
                    <input type="text" placeholder="SSK111AB012">
                </form>
            </article>
            <article>
                <form action="" method="get" target="_self" enctype="text/plain">
                    <label for="Precio:">Precio:</label>
                    <input type="text" placeholder="$1.799,00">
                </form>
            </article>
            <article>
                <form action="" method="get" target="_self" enctype="text/plain">
                    <label for="Stock:">Stock:</label>
                    <input type="text" placeholder="10">
                </form>
            </article>
            <article>
                <form action="" method="get" target="_self" enctype="text/plain">
                    <label for="Descuento:">Descuento:</label>
                    <input type="text" placeholder="10%">
                </form>
            </article>
            <article>
                <form action="" method="get" target="_self" enctype="text/plain">
                    <label for="Cuotas:">Cuotas:</label>
                    <select name="Cuotas:">
                        <option>3 cuotas sin interés</option>
                        <option selected>6 cuotas sin interés</option>
                        <option>12 cuotas sin interés</option>
                    </select>
                </form>
            </article>
            <article>
                <form action="" method="get" target="_self" enctype="text/plain">
                    <label for="Imágenes:">Imágenes:</label>
                    <input type="file" value="Elegir archivos">
                </form>
            </article>
            <article>
                <picture>
                    <img src="../../img/harry-potter/harry-box.webp" alt="Imagen frontal de Funko de Harry Potter">
                    <img src="../../img/harry-potter/harry-1.webp" alt="Imagen de caja de Funko de Harry Potter">
                </picture>
            </article>
            <article>
                <form action="" method="get" target="_self" enctype="text/plain">
                    <input type="button" value="Modificar Producto">
                </form>
            </article>
        </section>
    </main>
    <footer>
        <section>
            <nav class="navbar container">
                <ul>
                    <li>
                        <a class="navbar__link" href="./pages/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="./pages/register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="./pages/login.html">LOGIN</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="./pages/contct.html">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="./img/branding/isotype.svg" alt="">
                </picture>
            </nav>
        </section>
        <p class="copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
