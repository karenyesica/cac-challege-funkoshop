<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="icon" href="../../img/branding/isotype.svg" type="image/svg">
    <title>Create | Funkoshop</title>
</head>

<body>
    <header><!---Inicio  header-->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="edit container">
        <h1 class="edit__title">CREAR NUEVO ITEM</h1>
        <form class="edit__form" action="" method="POST" target="_self" enctype="application/x-www-form-urlencoded">
            <div class="form__field">
                <label class="form__label" for="category">Categoría:</label>
                <select class="form__select--category" id="category" name="category" required>
                    <option value="" disabled selected hidden>Seleccionar</option>
                    <option value="figuras">Figuras</option>
                    <option value="remeras">Remeras</option>
                    <option value="llaveros">Llaveros</option>
                </select>
                <label class="form__label" for="license">Licencia:</label>
                <select class="form__select--license" id="license" name="license" required>
                    <option value="" disabled selected hidden>Seleccionar</option>
                    <option value="harry potter">Harry Potter</option>
                    <option value="star wars">Star Wars</option>
                    <option value="pokemón">Pokemón</option>
                </select>
            </div>
            <div class="form__field">
                <label class="form__label" for="productName">Nombre del producto:</label>
                <input class="form__input--product" type="text" name="productName" id="productName"
                    placeholder="Luna Lovegood Lion Mask" required>
            </div>
            <textarea class="form__textarea--edit" name="productDescription" id="" rows="7"
                placeholder="Descripción del producto" required></textarea>
            <div class="form__field">
                <label class="form__label" for="sku">SKU:</label>
                <input class="form__input--sku" type="text" name="sku" id="sku" placeholder="SSK111AB001" required>
                <label class="form__label" for="price">Precio:</label>
                <input class="form__input--price" type="number" name="price" id="price" placeholder="$ 0.000,00"
                    step="0.01" min="0" required>
                <label class="form__label" for="stock">Stock:</label>
                <input class="form__input--stock" type="number" name="stock" id="stock" placeholder="0" min="0"
                    required>
            </div>
            <div class="form__field">
                <label class="form__label" for="discount">Descuento:</label>
                <input class="form__input--discount" type="number" name="discount" id="discount" placeholder="0%">
                <label class="form__label" for="dues">Cuotas:</label>
                <select class="form__select--dues" id="dues" name="dues">
                    <option>Sin cuotas</option>
                    <option>3 cuotas sin interés</option>
                    <option>6 cuotas sin interés</option>
                    <option>12 cuotas sin interés</option>
                </select>
            </div>
            <div class="form__field">
                <label class="form__label" for="productImage">Imágenes:</label>
                <input class="form__input-img" type="file" name="productImage" id="productImage" required>
            </div>
            <div class="form__buttons">
                <input class="form__submit" type="submit" value="Agregar Producto">
                <input class="form__submit" type="reset" value="Limpiar">
            </div>
        </form>
    </main>
    <footer>
        <section>
            <nav class="navbar container">
                <ul>
                    <li>
                        <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="./login.html">INGRESAR</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="../shop/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="../../img/branding/isotype.svg" alt="Isologotipo de Funkoshop">
                </picture>
            </nav>
        </section>
        <p class="copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
